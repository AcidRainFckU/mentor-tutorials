<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-size: 20px;
}

.container {
  background-color: #d3d3d3;
  width: 100vw;
  height: 100vh;
  margin: 0;
  display: flex;
}

.wrapper{
    margin: auto;
}

input{
    padding:10px;
    font-size: 20px;
}

.todo__elem{
    margin: 5px;
}

.todo__elem button{
    padding: 5px;
}

</style>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="todo__wrapper">
                <ul id="todo__list">

                </ul>
            </div>
            <input type="text" id="todoTextInput" placeholder="Введите текст...">
            <input type="button" id="addTodo" value="Добавить">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
